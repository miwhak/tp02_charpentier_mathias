<!DOCTYPE html>
<html>
  <head>
    <title>My Angular SPA</title>
  </head>
  <body>
    <app-header></app-header>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="forname">Forname:</label>
          <input type="text" class="form-control" id="forname" placeholder="Enter your forname">
        </div>
        <div class="form-group">
          <label for="addresse">Addresse:</label>
          <input type="text" class="form-control" id="addresse" placeholder="Enter your addresse">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" placeholder="Enter your country">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" class="form-control" id="login" placeholder="Enter your login">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <app-footer></app-footer>
  </body>
</html>
